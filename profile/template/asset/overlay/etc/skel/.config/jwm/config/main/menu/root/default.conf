<?xml version="1.0"?>
<JWM>


	<!-- ## RootMenu //-->
	<RootMenu onroot="3">
		<!-- <Include>/etc/jwm/debian-menu</Include> //-->
		<Include>$HOME/.config/jwm/menu</Include>

		<Program icon="start-here" label="Rofi">rofi -show drun -show-icons</Program>
		<Program icon="file-manager" label="File Manager">thunar</Program>
		<Program icon="web-browser" label="Web Browser">firefox --new-tab about:blank</Program>
		<Separator/>
		<Program icon="utilities-terminal" label="Terminal">x-terminal-emulator</Program>
		<Separator/>
		<Program icon="lock" label="Lock">xscreensaver-command -lock</Program>
		<Separator/>
		<Restart label="Restart" icon="reload"/>
		<Program label="Power Off">/usr/libexec/jwm/jwm-poweroff.sh</Program>
		<Exit label="Log Out" confirm="true" icon="exit"/>
	</RootMenu>


</JWM>
